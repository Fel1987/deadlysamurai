<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadly Samurais</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="icon" href="./img/Samurai.png">
  <link rel="stylesheet" href="styles.css">
  
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
  
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color:rgb(15, 0, 51);
        font-family: 'Rock Salt', cursive;
      }
    </style>
  </head>


<body>
<!-- red container div -->
<div style="position: relative; display: inline-block">
  <!-- smaller red container div -->
  <div
    style="
      position: absolute;
      display: flex;
      width: 100%;
      align-items: center;
      padding: 20px;
    "
  >
    <!-- player health -->
    <div
      style="
        position: relative;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        border-top: 4px solid white;
        border-left: 4px solid white;
        border-bottom: 4px solid white;
      "
    >
      <div style="background-color: red; height: 30px; width: 100%"></div>
      <div
        id="playerHealth"
        style="
          position: absolute;
          background: #818cf8;
          top: 0;
          right: 0;
          bottom: 0;
          width: 100%;
        "
      ></div>
    </div>

    <!-- timer -->
    <div
      id="timer"
      style="
        background-color: black;
        width: 100px;
        height: 50px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: red;
        font-size: 1.5rem;
        border: 4px solid red;
      "
    >
      10
    </div>
    <!-- enemy health -->
    <div
      style="
        position: relative;
        width: 100%;
        border-top: 4px solid white;
        border-bottom: 4px solid white;
        border-right: 4px solid white;
      "
    >
      <div style="background-color: red; height: 30px"></div>
      <div
        id="enemyHealth"
        style="
          position: absolute;
          background: #818cf8;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
      ></div>
    </div>
    <div></div>
  </div>
  <div
    id="displayText"
    style="
      position: absolute;
      color: red;
      align-items: center;
      justify-content: center;
      top: -400px;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
      font-size: 2.5rem
    "
  >
    Tie
  </div>
  <canvas></canvas>
  <div class="controls">
    <div class="p1-controls">
      <h2>Controles Jugador 1</h2>
      <p>A => Atrás</p>
      <p>D => Adelante</p>
      <p>Space => Ataque</p>
      <p>W => Brinco</p>
    </div>
    <div class="p1-controls">
      <h2>Controles Jugador 2</h2>
      <p>flecha &larr;  => Atrás</p>
      <p>flecha &rarr;  => Adelante</p>
      <p>flecha &darr;  => Ataque</p>
      <p>flecha &uarr;  => Brinco</p>
    </div>
  </div>
</div>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
  integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="js/utils.js"></script>
<script src="js/classes.js"></script>
<script src="index.js"></script>
</body>
</body>
</html>
